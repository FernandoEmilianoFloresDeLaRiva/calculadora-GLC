<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculadora</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <style>
      body {
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: space-evenly;
        align-items: center;
        height: 100vh;
        margin: 0;
        background-color: #f4f4f9;
      }
      .calculator {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        gap: 10px;
        width: 20%;
        background-color: #fff;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      }
      .display {
        width: 70%;
        height: 40px;
        padding: 10px;
        font-size: 20px;
        text-align: right;
        border: 1px solid #ccc;
        border-radius: 5px;
        background-color: #fafafa;
      }
      .buttons {
        display: grid;
        grid-template-columns: repeat(4, 1fr);
        gap: 10px;
      }
      button {
        padding: 20px;
        font-size: 18px;
        background-color: #e6e6e6;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.2s;
      }
      button:hover {
        background-color: #d4d4d4;
      }
      button:active {
        background-color: #c0c0c0;
      }
      .calcular {
        width: 78%;
        padding: 15px;
        background-color: #4caf50;
        color: white;
        border-radius: 5px;
        font-size: 20px;
      }
      .result {
        margin-top: 20px;
        font-size: 22px;
        font-weight: bold;
        color: green;
      }
      .tree {
        margin-top: 20px;
        font-size: 16px;
        color: #333;
      }
      .token {
        color: #ff6347;
      }

      #tree-container {
        height: 70%;
        width: 50%;
        overflow: auto;
        border: 1px solid #ccc;
        margin-top: 20px;
        background-color: #fff;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      }
    </style>
  </head>
  <body>
    <div class="calculator">
      <input
        type="text"
        id="display"
        class="display"
        disabled
        placeholder="0"
      />
      <div class="buttons">
        <button onclick="appendToDisplay('7')">7</button>
        <button onclick="appendToDisplay('8')">8</button>
        <button onclick="appendToDisplay('9')">9</button>
        <button onclick="appendToDisplay('/')">/</button>
        <button onclick="appendToDisplay('4')">4</button>
        <button onclick="appendToDisplay('5')">5</button>
        <button onclick="appendToDisplay('6')">6</button>
        <button onclick="appendToDisplay('*')">*</button>
        <button onclick="appendToDisplay('1')">1</button>
        <button onclick="appendToDisplay('2')">2</button>
        <button onclick="appendToDisplay('3')">3</button>
        <button onclick="appendToDisplay('-')">-</button>
        <button onclick="appendToDisplay('0')">0</button>
        <button onclick="appendToDisplay('.')">.</button>
        <button onclick="clearDisplay()">C</button>
        <button onclick="appendToDisplay('+')">+</button>
      </div>
      <button onclick="calculate()" class="calcular">Calcular</button>
      <div id="result" class="result"></div>
    </div>
    <div id="tree-container"></div>

    <script>
      const resultDiv = document.getElementById("result");

      function appendToDisplay(value) {
        const display = document.getElementById("display");
        if (display.value === "0") {
          display.value = value;
        } else {
          display.value += value;
        }
      }

      function clearDisplay() {
        document.getElementById("display").value = "0";
        resultDiv.textContent = "";
        d3.select("#tree-container").select("svg").remove();
      }

      async function calculate() {
        const expression = document.getElementById("display").value;
        const response = await fetch("/calculate", {
          method: "POST",
          headers: {
            "Content-Type": "application/x-www-form-urlencoded",
          },
          body: `expression=${encodeURIComponent(expression)}`,
        });
        const data = await response.json();
        if (response.ok) {
          resultDiv.textContent = `Resultado: ${data.result}`;
          drawTree(data.tree_json);
        } else {
          resultDiv.textContent = `Error: ${data.error}`;
        }
      }

      function drawTree(treeData) {
        console.log(treeData);
        
        d3.select("#tree-container").select("svg").remove();

        const width = 600;
        const height = 400;
        const svg = d3
          .select("#tree-container")
          .append("svg")
          .attr("width", width)
          .attr("height", height);

        const g = svg.append("g").attr("transform", "translate(50, 50)");

        // Crea un árbol jerárquico a partir de los datos
        const root = d3.hierarchy(treeData);

        // Crea layout
        const treeLayout = d3.tree().size([width - 100, height - 100]);
        treeLayout(root);

        // Dibuja conexiones entre nodos
        g.selectAll(".link")
          .data(root.links())
          .enter()
          .append("line")
          .attr("class", "link")
          .attr("x1", (d) => d.source.x)
          .attr("y1", (d) => d.source.y)
          .attr("x2", (d) => d.target.x)
          .attr("y2", (d) => d.target.y)
          .attr("stroke", "#ccc")
          .attr("stroke-width", 2);

        // Dibuja nodos
        const nodes = g
          .selectAll(".node")
          .data(root.descendants())
          .enter()
          .append("g")
          .attr("class", "node")
          .attr("transform", (d) => `translate(${d.x},${d.y})`);

        nodes.append("circle").attr("r", 20).attr("fill", "#4CAF50");

        nodes
          .append("text")
          .attr("dy", 5)
          .attr("x", 0)
          .attr("text-anchor", "middle")
          .attr("fill", "#fff")
          .text((d) => d.data.name);
      }
    </script>
  </body>
</html>
